<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Salary Calculator</title>
  </head>

  <header>
    <h1>Calculate Labor Costs</h1>
  </header>
  <body>
    <h2>Employees</h2>
    <div id="allEmployeeTable"></div>
    <h2>Total Monthly Salary Costs</h2>
    <div id="totalSalary"></div>


    <h2>Add an Employee</h2>
    <div id="newlyAdded"></div>
    <form id="employeeInfo">

      <input id = "firstName" type = "text" placeholder="First Name">
      <input id = "lastName" type = "text" placeholder="Last Name">
      <input id = "employeeId" type = "text" placeholder="Employee ID">
      <input id = "jobTitle" type = "text" placeholder="Job Title">
      <input id = "annualSalary" type = "text" placeholder="Annual Salary"><br>
      <br><button type="submit" onClick="return newEmployee()">Submit and Add</button>
    </form>

    <h2>Remove an Employee</h2>
    <div id="newlyRemoved"></div>
    <form id="employeeInfo">
      <input  class="removeInput" id = "firstNameRM" type = "text" placeholder="First Name">
      <input  class="removeInput" id = "lastNameRM" type = "text" placeholder="Last Name">
      <h3 class="removeInput" >--or--</h3>
      <input  class="removeInput" id = "employeeIdRM" type = "text" placeholder="Employee ID">

      <br><br><button type="submit" onClick="return removeEmployee()">Submit and Remove</button>
    </form>

    <script src="script.js" charset="utf-8"></script>
  </body>

</html>
